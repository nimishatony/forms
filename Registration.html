<!--A Simple Registration form in html without css-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="Style.css"> <!--External CSS-->
</head>
<body class="Registration">
    <div class="maindiv" >
      <!--form starting-->
      <div>
        <form class="regbox" action="#" method="POST" name="myform" >
          <h1 style="text-align: center;">Registration Form</h1><br><br> <!--main heading with internal css-->
          <div class="cont">
            <!--Username -->
            <div>
              <label>Name:</label>
              <input type="text" id="name" placeholder="Enter your Name" name="name" pattern="[A-Za-z ]+" required><br><br>
            </div>
            <!--Address-->
            <div>
              <label>Address:</label>
              <textarea rows="3" id="address" name="address" placeholder="address" required></textarea><br><br>
            </div>
            <!--Gender-->
            <div class="Gender">
              <label>Gender:</label>
              &nbsp;&nbsp;
              <input type="radio" id="male" name="male" value="male" required>
              <label>Male</label>&nbsp;&nbsp;&nbsp;
              <input type="radio" id="female" value="female" name="female" required>
              <label>Female</label><br><br>
            </div>
            <!--Age-->
            <div>
              <label>Age:</label>    
              <input type="text" id="age" placeholder="Enter your Age" name="age" pattern="[0-9]{2}" required><br><br>
            </div>
            <!--Phone number-->
            <div>
              <label>Phone Number:</label>    
              <input type="text" id="phnnumber" placeholder="Enter your phone number" name="phnnumber" pattern="[0-9]{10}" title="Enter a valied Input" required><br><br>
            </div> 
            <!--Email-->   
            <div>
              <label>Email:</label>    
              <input type="text" id="email" placeholder="Enter your email address" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email" required><br><br>
            </div>
            <!--Upload resume-->
            <div>
              <label>Upload your Resume:</label>    
              <input type="file" name="upload" id="upload" required><br><br>
            </div>
            <div>
              <!--selectbox-->
              <label>Qualification:</label>
              <select  name="uname" onchange="valied()" required>
                <option value="10th">10th</option>
                <option value="12">Plus Two</option>
                <option value="Graduation">Graduation</option>
                <option value="Post Graduation">Post Graduation</option>
                <option value="Diploma">Diploma</option>
              </select>
              <br><br>         
            </div>
            <div>
              <!--password-->
              <label>Enter a Password:</label>
              <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
              <!--Renter Password-->
              <label>Renter Password:</label>
              <input type="password" id="repassword" name="repassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Enter same password as u given above" required>
            </div>
            <!--checkbox-->
            <div>
              <br><input type="checkbox" id="iagree" name="iagree" value="agree" required>&nbsp;
              <label>I Agree</label>
            </div>
            <!--Submit button-->
            <div class="button">    
              <br><button class="regbutton" type="submit" id="submitbutton" name="submitbutton">Submit</button>
            </div>
            <div>
              <br><a href="login.html" class="reglink">Login</a> <!--link to login page-->
            </div>
          </div>
        </form> 
        <!--form end-->
      </div>
    </div>
</body>
</html>
