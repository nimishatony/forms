<!--Simple Login form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css"><!--External css-->
    <title>Login form</title>
</head>
<body class="login">
    <!--Form starting-->
    <form method="POST" action="#" class="logbox"> 
        <!--Main heading-->
        <div class="heading">
            <h1>LOGIN</h1><br> 
        </div>
        <!--Username Field-->
        <div class="inp">
            <input type="text" placeholder="Username" name="username" required><br><br> 
        </div>
        <!-- password Field-->
        <div class="inp">
            <input type="password" placeholder="password" name="password"required> 
        </div>
        <!--Login button-->
        <div>
            <br><button class="logbutton" type="submit" name="submit">Login</button> 
        </div>
        <!--link to forgot password page -->
        <div>
            <br><a href="forgot password.html" class="loglink">forgot password</a> 
        </div>
        <!--link to go registartion page-->
        <div>
            <br><a href="Registration.html" class="loglink">Register Here</a> 
        </div>
    </form>  
    <!--Form ending-->
</body>
</html>
